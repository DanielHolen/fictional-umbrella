<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
  <div class="container">

    <div class="container__bgimage__top"><img src="/images/bg-pattern-top.svg" alt="#"></div>
    <div class="container__bgimage__bottom"><img src="/images/bg-pattern-bottom.svg" alt="#"></div>

    <div class="profile__card">

      <header>
        <img class="profile__card__bgimage" src="/images/bg-pattern-card.svg" alt="#">
        <img class="profile__card__profile-photo" src="/images/image-victor.jpg" alt="Victor Crest">
        <div class="profile__card__bio">
          <p class="purple-text spacer bold-text">Victor Crest <span class="grey-text lighter-text">26</span></p>
          <p class="grey-text lighter-text smaller-text letter-spacing spacer">London</p>
        </div>
      </header>


      <footer class="profile__card__stats">
        <div class="profile__card__stats__container">
          <p class="purple-text spacer bold-text">80K</p>
          <p class="grey-text lighter-text smaller-text letter-spacing">Followers</p>
        </div>
        <div class="profile__card__stats__container">
          <p class="purple-text spacer bold-text">803K</p>
          <p class="grey-text lighter-text smaller-text letter-spacing">Likes</p>
        </div>
        <div class="profile__card__stats__container">
          <p class="purple-text spacer bold-text">1.4K</p>
          <p class="grey-text lighter-text smaller-text letter-spacing">Photos</p>
        </div>
      </footer>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniel Holen</a>.
    </div>
  </div>
</body>

</html>
